spring.application.name=BankApp

jwt.secret=yourStrongRandomSecretKeyHere123456789012
jwt.expiration=3600000

financial.api.key=YOUR_ACTUAL_API_KEY_HERE
newsapi.api.key=your_actual_api_key_here

spring.data.mongodb.uri=mongodb://localhost:27017/TryingToBuildAnBankingApp

server.port=8081


spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG

# application.properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com